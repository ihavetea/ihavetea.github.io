<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "cssfile.css" />
  </head>
  <body>
  
  <svg>

      <defs>
      
        <pattern id="pattern"
                 width="12" height="10"
                 patternUnits="userSpaceOnUse"
                 patternTransform="rotate(45 50 50)">
                <line stroke="#ee59a6" stroke-width="12px" y2="10"/>
        </pattern>


        <filter id="filter" filterUnits="userSpaceOnUse" x="-5" y="-5" height="200" width="2000">
      <feTurbulence baseFrequency="0.2" numOctaves="3" type="fractalNoise" />
      <feDisplacementMap  scale="2"  xChannelSelector="R" in="SourceGraphic" />
     
    </filter>
        
      </defs>
       
      <circle cx="50" cy="50" r="50"
            fill= "url(#pattern)"
            opacity="0.4"
            stroke="none"
            stroke-width="2px"
            style="filter:url(#filter)">
            
      </svg>
  </body>
</html>
